language: python
os:
  - linux
  - osx
  - windows
  
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

dist: trusty

addons:
  sonarcloud:
    organization: "h5-news-tracker"
    token: $SONAR_TOKEN

before_install:
  - npm install -g web-ext

script:
  - pylint
  - pytest
  - sonar-scanner
